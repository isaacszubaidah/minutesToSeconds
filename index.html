<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinutesToSeconds</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="converter">
        <h2>Minutes To Seconds Converter</h2>
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" placeholder="Enter the Minutes" required>
<!-- 
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" placeholder="Enter the Seconds" required> -->

        <div class="btnDiv">
            <button id="convertBtn">Convert</button>
            <button  id="clearBtn">Clear</button>
        </div>

        <div id="result"></div>
        <span id="error"></span>
    </div>
    <script src="/JS/index.js"></script>
</body>
</html>
